<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WeatherSphereApp{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar-content navbar navbar-expand-lg navbar-light bg-light fixed-top py-1 mt-auto">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'images/logosun111.png' %}" id="logo" class="image-logo img-fluid" alt="Logo"
                    style="height: 50px; margin-right: 10px;">
                <span class="font-span">WeatherSphereApp</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-5" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 ms-5 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">#</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">#</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">#</a>
                    </li>
                </ul>
                <form class="d-flex" id="navbarSearchForm">
                    <input class="form-control me-2" type="search" id="cityInput" placeholder="Название города
                        aria-label="Search">
                    <button class="btn btn-outline-success" id="searchButton" type="button">Поиск</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-light text-center text-lg-start py-2 mt-auto">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="brand-span text-muted">WeatherSphereApp &copy; 2024</span>
            <nav class="link-footer nav">
                <a class="nav-link" href="https://github.com/MRGiorgiosDev8" target="_blank" title="GitHub">
                    <i class="fab fa-github github-icon"></i>
                </a>
                <a class="nav-link" href="https://t.me/mrgiorgio8" target="_blank" title="Telegram">
                    <i class="fab fa-telegram telegram-icon"></i>
                </a>
                <a class="nav-link" href="mailto:gerorge.oblivantsev8@gmail.com" target="_blank" title="Email">
                    <i class="fas fa-envelope gmail-icon"></i>
                </a>
            </nav>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/weather.js' %}"></script>
    <script src="{% static 'js/gsap-base.js' %}"></script>
</body>

</html>
